<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Social Tree</title>

        <link rel="stylesheet" href="style.css">


        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">


    </head>
    <body>

        <div class="Profile">
            <img src="./img/profile.jpeg" class="Profile-Picture" alt="Foto do Perfil">
            <p>@coloqueaqui</p>
        </div>

        <div class="Buttons">
            <div class="Button-1">
                <button type="button" class="Button" onclick="location.href='https://www.youtube.com';">Youtube</button> 
            </div>
            <div class="Button-2">
                <button type="button" class="Button" onclick="location.href='https://www.soundcloud.com';">Sound Cloud</button> 
            </div>
            <div class="Button-3">
                <button type="button" class="Button" onclick="location.href='https://www.arstechnica.com';">Ars Technica</button> 
            </div>
        </div>

        <div class="Socials">
            <div class="Social">
                <input type="image"  src="./img/insta.png" class="Social" alt="Instagram Imagem" onclick="location.href='https://www.instagram.com';"/>
            </div>
            <div class="Social">
                <input type="image" src="./img/face.png" class="Social" alt="Facebook Imagem" onclick="location.href='https://www.facebook.com';"/>
            </div>
            <div class="Social">
                <input type="image" src="./img/tt.png" class="Social" alt="Twitter Imagem" onclick="location.href='https://www.twitter.com';">
            </div>
            <div class="Social">
                <input type="image" src="./img/git.png" class="Social" alt="Github Imagem" onclick="location.href='https://www.github.com';">
            </div>
        </div>
    </body>
</html>
